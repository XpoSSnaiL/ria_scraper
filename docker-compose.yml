services:
  db:
    image: postgres:15-alpine
    container_name: autoria_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: autoria_scraper
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db  # <--- Вказуємо контейнеру шукати базу тут
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: